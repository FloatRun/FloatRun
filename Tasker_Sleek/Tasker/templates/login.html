{% extends "layout.html" %}

{% block body %}

    <h2 style="text-align:center;">Log In</h2><br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Log in" style="margin: 0 auto; display:block;">
    </form>
    <br> <h4 style="text-align:center;">Welcome Back!</h4> <br>
    <div style="text-align:center; color:white;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
<style>
    body {
        background-image: url('/media/images/pexels-pixabay-265129.jpg');
    }

    .else {
        color: white;
    }
</style>
{% endblock %}
