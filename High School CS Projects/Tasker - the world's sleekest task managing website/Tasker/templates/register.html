{% extends "layout.html" %}

{% block body %}

    <h2 style="text-align: center; color:black;">Register</h2> <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div>
    <form action="{% url 'register' %}" method="post" id="regform">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button class="btn btn-dark g-recaptcha" type="submit" data-callback='onSubmit' data-action='submit' data-sitekey = '6LdKsFcgAAAAAGk6muxjkxgr2PgrkW33s776F865'>Register</button>
    </form>
    </div>
    <br><h4 style="text-align:center; color:black; font-size: 25px;">Epic Task Management Made Easy</h4>  
    <br><div style="text-align:center; color:white; font-size: 20px;">Already have an account? Log in <a href="{% url 'login' %}" >here.</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;</div>
<style>
    body {
        background-image: url('/media/images/pexels-fwstudio-129733.png');
        background-size: 100% 120%;
        background-repeat: no-repeat;
        opacity: 1;
    }

    .else {
        color: white;
    }
</style>
{% endblock %}
